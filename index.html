<!DOCTYPE html>
<html>
  <head>
    <title>Color Block Picker</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Color Block Picker</h1>
    <p>Object of the Game: Find the random color in text by clicking on the colored boxes below!</p>
    <p id="colorToPick">Random Color: <span id="randomColor"></span></p>
    <p id="answer"></p>
    <button class="addBox">Add Box</button>
    <button class="removeBox">Remove Box</button>
    <div id="container"></div>
    <div id="playAgain"></div>
  </body>
</html>
